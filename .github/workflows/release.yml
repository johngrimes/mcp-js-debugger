# Release workflow.
#
# Publishes the package to npm when a GitHub release is created.
# Uses npm trusted publishing with OIDC - no NPM_TOKEN required.
#
# NOTE: Disabled until trusted publishing is configured on npmjs.com.
# To enable: remove the `if: false` condition below.
#
# @author John Grimes

name: Release

on:
  release:
    types: [published]

jobs:
  publish:
    if: false  # TODO: Remove after configuring trusted publishing on npmjs.com
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run linter
        run: bun run lint

      - name: Run tests
        run: bun run test

      - name: Build
        run: bun run build

      - name: Publish to npm
        run: npm publish --provenance --access public
